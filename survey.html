<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Olympic Archery</title>
</head>
<body style="width: 100%;">
    <div class="page">
        <div class="container">
            <nav>
                <div>
                    <a href="index.html" class="inactive">HOME</a>
                    <a href="survey.html" id="active" class="underline bold">RASPORED</a>
                    <a href="smerovi.html" class="inactive">SMEROVI</a>
                    <a href="kontakt.html" class="inactive">KONTAKT</a>
                </div>
            </nav>
            <header>
                <img src="images/Slide2.jpg" style="max-width: 1366px; width: 100%;">
                <div>OLYMPIC<br><b>ARCHERY</b></div>
            </header>
            <br><br>
            <main style="line-height:250%; text-align: left">
                <label for="ime">Name:</label>
                <input type="text" id="ime"> &nbsp;
                <label for="prezime">Surname:</label>
                <input type="text" id="prezime">
                <br>
                <label for="datum">Date of birth:</label>
                <input type="date" id="datum">
                <br>
                <label for="luk">Favourite bow:</label>
                <select id="luk">
                    <option value="Olimpijski">Olympic recurve</option>
                    <option value="Goli">Barebow</option>
                    <option value="Compound">Compound</option>
                </select>
                <br>
                <label for="da_olimpijada_label">Do you watch archery on the olympic games and other competitions?</label>
                <label for="da_olimpijada_button" id="da_olimpijada_label">Yes</label>
                <input type="radio" id="da_olimpijada_button" name="olimpijada" value="da">
                <label for="ne_olimpijada_button">No</label>
                <input type="radio" id="ne_olimpijada_button" name="olimpijada" value="ne">
                <div id="pratim_div" style="display: none;">
                    <label for="omiljeni_strelac_input">Favourite archer:</label>
                    <input type="text" id="omiljeni_strelac_input">
                </div>
                <br id="ne_pratim_br">
                <label for="treniram_label">Do you train archery?</label>
                <label for="treniram_button" id="treniram_label">Yes</label>
                <input type="radio" id="treniram_button" name="treniram">
                <label for="ne_treniram_button">No</label>
                <input type="radio" id="ne_treniram_button" name="treniram">
                <br>
                <input type="text" value="For how long?" id="treniram_input" style="display: none;">
                <br id="ne_treniram_br" style="display: none;">
                <button>Send</button>
                <br><br><br>
            </main>
        </div>
        <footer>
            <div>Lazar Markovic 2021 Â©</div>
        </footer>
    </div>
</body>

</html>
